  <!-- Sponsor Dashboard -->
  <div id="sponsorDash" style="display:block;">
    <div class="container">
      <h2 style="text-align: center">Welcome back Dave</h2>
      <h3 style="text-align: center">Sponsor</h3>
      <div class="row">
        <div class="col-6">

          <!-- card start -->
          <div class="card mb-3" style="max-width: 540px">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="..." class="img-fluid rounded-start" alt="..." />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Nike Shoes</h5>
                  <p class="card-text" style="text-align: left;">
                    This is a pair of some incredible Nike shoes!
                  </p>
                  <div class="row" style="text-align: left;">
                    <p>20 left</p>
                    <p>Cost 5 hours</p>
                  </div>

                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6">

        </div>

      </div>

  </div>

  <!-- Sponsor Form -->
  <div id="sponsorForm" style="display: none;">
    <div class="modal fade show" id="exampleCentralModal4" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: block; background-color:	rgba(128,128,128, 0.5)" aria-modal="true" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Organize an event</h5>
            <button type="button" class="btn-close" aria-label="Close" onclick="displayForm('sponsorForm', false)"></button>
          </div>
          <div class="modal-body p-4">
            <form method="POST">
              <div class="row">
                <div class="col col-6">
                  <!-- Event Title -->
                  <div class="form-outline mb-3">
                    <label class="form-label" for="form6Example3" style="margin-left: 0px;">Item</label>
                    <input name="prizeTitle" type="text" id="form6Example3" class="form-control" required>
                  </div>

                  <!-- Number input -->
                  <div class="form-outline mb-3">
                    <label class="form-label" for="hoursRequired" style="margin-left: 0px;">Hours Required</label>
                    <input name="hoursRequired" type="number" id="hoursRequired" class="form-control" required>
                  </div>
                </div>
                                  <!-- Number input -->
                  <div class="form-outline mb-3">
                    <label class="form-label" for="quantity" style="margin-left: 0px;">Quantity</label>
                    <input name="quantity" type="number" id="quantity" class="form-control" required>
                  </div>
                </div>

                <div class="col col-6">
                  <!-- Picture goes here -->
                  <div>
                    <input name="eventImage" type="file" id="eventImage" class="form-control">
                  </div>
                </div>
                <!--Description-->
                <div class="mb-3">
                  <label for="description" class="col-form-label">Description</label>
                  <textarea name="description"  class="form-control" id="description" required></textarea>
                </div>
              </div>
              <div class="form-outline mb-3"><button type="submit" class="btn btn-primary btn-block" value="sponsor">Schedule Event</button></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
