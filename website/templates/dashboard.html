  <!--Login Box Start-->
  <div style="position: absolute; width: 100%; height: 100%; background-color: gray;"></div>
  <div class="modal fade show" id="exampleCentralModal4" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: block;" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Organize an event</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <form>
            <div class="row">
              <div class="col col-6">
                <!-- Event Title -->
                <div class="form-outline mb-3">
                  <input name="eventTitle" type="text" id="form6Example3" class="form-control">
                  <label class="form-label" for="form6Example3" style="margin-left: 0px;">Event Title</label>
                </div>

                <!-- Date and times -->
                <div class="row">
                  <div class="col">
                    <div class="form-outline">
                      <input name="date" type="date" id="date" class="form-control">
                      <label class="form-label" for="date" style="margin-left: 0px;">Date</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input name="time" type="time" id="time" class="form-control">
                      <label class="form-label" for="time" style="margin-left: 0px;">Time</label>
                    </div>
                  </div>
                </div>

                <!-- Number input -->
                <div class="form-outline mb-3">
                  <input name="volunteerNumber" type="number" id="volunteerNumber" class="form-control">
                  <label class="form-label" for="volunteerNumber" style="margin-left: 0px;"># Volunteers needed</label>
                </div>
              </div>
              <div class="col col-6">
                <!-- Picture goes here -->
                <div style="width: 200px; height: 200px; background-color: aqua;">
                  <input name="eventImage" type="file" id="eventImage" class="form-control" accept=".png,.jpg,.jpeg">
                  <label class="form-label" for="eventImage" style="margin-left: 0px;"># Volunteers needed</label>
                </div>
              </div>
              <!--Description-->
              <div class="mb-3">
                <label name="description" for="description" class="col-form-label">Description</label>
                <textarea class="form-control" id="description"></textarea>
              </div>
            </div>
            <div class="form-outline mb-3"><button type="submit" class="btn btn-primary btn-block">Schedule Event</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>
