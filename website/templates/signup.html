<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HOME</title>
    <!--    Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--    Bootstrap CSS -->
    <style>
      .form-group {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <!--Navbar Start-->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            height="50"
            src="../static/assets/downtime.png"
            alt="downtime logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- nav item list -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#join"
                >Join</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#upcoming-events"
                >UpcomingEvents</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#available-items"
                >AvailableItems</a
              >
            </li>
          </ul>
          <!-- End nav item list -->

          <!--          Search form -->
          <!-- <form role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form> -->
          <!--          End search form -->

          <div class="d-flex auth-btns">
            <button type="button" class="btn btn-outline-primary">Login</button>
            <button type="button" class="btn btn-primary">Signup</button>
          </div>
        </div>
      </div>
    </nav>
    <!--Navbar END-->
    <!--Login Box Start-->
    <div
      style="
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: lightgrey;
        width: auto;
        padding: 20px;
      "
    >
      <div
        style="
          position: absolute;
          margin-left: 50%;
          transform: translateY(-100%) translateY(-30px) translateX(-50%)
            translateX(-20px);
          width: min-content;
          white-space: nowrap;
        "
      >
        <h1>Sign up</h1>
      </div>
      <form id="login-form" method="POST">
        <div class="form-group">
          <label for="">Name</label>
          <input
            name="name"
            type="text"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
            placeholder="Enter your name / organization name"
            minlength="5"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            name="email"
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            id="password"
            minlength="8"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-check" style="padding-bottom: 10px">
          <input type="checkbox" class="form-check-input" id="check1" />
          <label class="form-check-label" for="check1"
            >By checking this box you agree to be awesome</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!--Login Box END-->
    <!--    Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!--End Bootstrap JS-->
  </body>
</html>
